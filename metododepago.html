<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador interactivo - Guille</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="container-fluid bg-dark top-0">
    <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="btn btn-primary" href="index.html" role="button">Inicio</a>
      </li>
    </ul>
  </header>

  <div class="container px-5">
    <div class="input-group input-group-sm mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Formas de pago</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Seleccione medio de pago</option>
        <option value="1">Tarjeta de Débito</option>
        <option value="2">Tarjeta de Crédito</option>
      </select>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="Ingrese Nro de Tarjeta">
      <label for="floatingInput">Ingrese Nro de Tarjeta</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="Fecha de Vencimiento">
      <label for ="floatingInput">Fecha de Vencimiento</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Codigo de seguridad">
      <label for="floatingPassword">Codigo de seguridad</label>
    </div>
    <button type="button" class="btn btn-success mt-5">Confirmar pago</button>
  </div>
</body>
<link rel="stylesheet" href="" />
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>

    crossorigin="anonymous"
  ></script>
  <script src="./js/carrito.js"></script>
</html>
