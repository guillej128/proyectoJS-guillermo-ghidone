<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Simulador interactivo - Guille</title>
</head>
<body>
  <header class="header-container">
    <h1>Banco Principal</h1>
    <p>La cotización actual del dólar :</p>
    <div>
      <span class="currency-info">
        <img src="./img/union-euro.png" alt="EUR">
        Cotización del EUR: <span id="exchangeRate-EUR"></span>
      </span>
    </div>
    <div>
      <span class="currency-info">
        <img src="./img/reino-unido.png" alt="GBP">
        Cotización del GBP: <span id="exchangeRate-GBP"></span>
      </span>
    </div>
    <div>
      <span class="currency-info">
        <img src="./img/australia.png" alt="AUD">
        Cotización del AUD: <span id="exchangeRate-AUD"></span>
      </span>
    </div>
    <div>
      <span class="currency-info">
        <img src="./img/argentina.png" alt="ARS">
        Cotización del ARG: <span id="exchangeRate-ARS"></span>
      </span>
    </div>
    <div>
      <span class="currency-info">
        <img src="./img/uruguay.png" alt="UYU">
        Cotización del UY: <span id="exchangeRate-UYU"></span>
      </span>
    </div>
  </header>

  <header class="container-fluid bg-white top-0">
    <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
          type="button" role="tab" aria-controls="pills-home" aria-selected="true">
          Transacciones
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
          <a class="navbar-brand" href="movimientos.html">Movimientos</a>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
          <a class="navbar-brand" href="tarjetas.html">Tarjetas</a>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active container" id="pills-home" role="tabpanel"
        aria-labelledby="pills-home-tab" tabindex="0">
        <header>
          <div class="header-container">
            <h2 id="retiros">Retiros</h2>
          </div>
        </header>
        <div class="container-retiros">
          <form id="retiroForm">
            <label for="retiroAmount">Monto a retirar:</label>
            <input type="number" id="retiroAmount" required>
            <button type="submit">Retirar</button>
          </form>
          <div id="message"></div>
        </div>

        <div class="header-container">
          <h3 id="depositos">Depósitos</h3>
        </div>
        <div class="container-depositos">
          <form id="depositoForm">
            <label for="depositoAmount">Monto a depositar:</label>
            <input type="number" id="depositoAmount" required>
            <button type="submit">Depositar</button>
          </form>
          <div id="messaged"></div>
        </div>

        <header class="header-container">
          <h4 id="Saldo">Saldo</h4>
        </header>
        <div class="container-saldo">
          <div id="saldoInfo"></div>
        </div>

        <div class="thanks-container">
          <h5>Gracias por confiar en nosotros</h5>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer-container">
    <p>&copy; 2023 Banco Principal - Todos los derechos reservados.</p>
    <a href="index.html">Volver a la página de inicio</a>
  </footer>

  <script src="./js/transacciones.js"></script>
  <script src="./js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
